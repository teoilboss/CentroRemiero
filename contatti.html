<!DOCTYPE html>
<html>
  <head>
    <title>Contattaci - Centro Remiero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Stile CSS per la pagina */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      h1 {
        text-align: center;
        font-size: 36px;
        margin: 50px 0;
      }
      
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      
      li {
        margin-bottom: 20px;
        font-size: 20px;
        line-height: 1.5;
      }
      
      a {
        color: #0077cc;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      .cta-button {
        display: inline-block;
        margin: 50px auto 0;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #0077cc;
        color: #fff;
        font-size: 20px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }
      
      .cta-button:hover {
        background-color: #005ea8;
      }
      
      .container {
        max-width: 600px;
        text-align: center;
      }
      
      /* Stile CSS per il modulo di contatto */
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        text-align: center;
      }
      
      label {
        display: block;
        font-size: 20px;
        margin-bottom: 10px;
      }
      
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
      }
      
      textarea {
        height: 150px;
      }
      
      input[type="submit"] {
        background-color: #0077cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      input[type="submit"]:hover {
        background-color: #005ea8;
      }
      
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 24px;
          margin: 30px 0;
        }
        
        li {
          font-size: 16px;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contattaci</h1>
      <ul>
        <li><strong>Email:</strong> <a href="mailto:info@centroremiero.com">info@centroremiero.com</a></li>
        <li><strong>Telefono:</strong> 1234567890</li>
        <li><strong>Facebook:</strong> <a href="https://www.facebook.com/centroremiero/">Centro Remiero</a></li>
        <li><strong>Instagram:</strong> <a href="https://www.instagram.com/centroremiero/">@centroremiero</a></li>
      </ul>
      <form action="#" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Indirizzo e-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Messaggio:</label>
        <textarea id="message" name="message" required></textarea>
        
        <input type="submit" value="Invia">
      </form>
      
      <a href="index.html" class="cta-button">Torna alla pagina principale</a>
    </div>
  </body>
</html>
